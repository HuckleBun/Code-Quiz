<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div id="home-page" class="container">
            <div class="flex-column flex-center">
                <h1 class="title">Coding Quiz</h1>
                <p class="quiz-desc">Click <span class="start-quiz-p">Start Quiz</span> 
                below to begin your quiz. Score as many correct answers as you can before
                the time runs out. Each incorrect answer will deduct 7 seconds from your 
                time. Your time remaining at the end of the quiz will be your score.</p>
                <button id="start-quiz" class="home-btn">Start Quiz</button> 
                <button id="highscore" class="home-btn">View Highscores</button>
            </div>
        </div>

        <div id="hs-page" class="container hidden">
            <div class="flex-column flex-center">
                <h1 class="hs-title">
                    High Scores
                </h1>
                <ol id="highscores"></ol>
                <div class="high-score-buttons">
                    <button id="back" class="hs-btn">Back</button>
                    <button id="clearScore" class="hs-btn">Clear Scores</button>
                </div>
            </div>
        </div>

        <div id="questions" class="container hidden">
            <div class="flex-column flex-center">
                <h2 id="questionTitle"></h2>
                <div id="choices" class="choices"></div>
                <h2 id="time" class="timer"></h2>
            </div>
        </div>

        <div id="submitScore" class="container hidden">
            <div class="flex-column flex-center">
                <h2 id="highscoreTitle" class="submitTitle">You have scored <span id="scoredPoints"></span> points.</h2>
                <input placeholder="Enter your initials" type="text" id="initialInput" class="initialInput">
                <button id="submitButton" class="buttonSelection">Submit</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
