<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="home-container">
            <div id="home-page" class="flex-column flex-center">
                <h1 class="title">Coding Quiz</h1>
                <p class="quiz-desc">Click <span class="start-quiz-p">Start Quiz</span> to begin your quiz. Score as many
                correct answers as you can before the time runs out. Each incorrect
                answer will deduct 5 seconds from your time, while each correct answer
                will award you with 3 points.</p>
                <button id="start-quiz" class="home-btn">Start Quiz</button> 
                <button id="highscore" class="home-btn">View Highscores</button>
            </div>
        </div>

        <div class="quiz-container">
            <div id="quiz-page" class="flex-column flex-center">
                <h1>Question</h1>
                <h3>Answer1</h3>
                <h3>Answer2</h3>
                <h3>Answer3</h3>
                <h3>Answer4</h3>
            </div>
        </div>

        <div class="high-scores-container">
            <div id="hs-page" class="flex-column flex-center">
                <h1 class="title">
                    High Scores
                </h1>
                <div class="high-score-buttons">
                    <button class="hs-btn">Back</button>
                    <button class="hs-btn">Clear Scores</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
